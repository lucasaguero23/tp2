<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de Terreno</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Área de Terreno</h1>
        <form id="area-form">
            <label for="altura">Altura A (m):</label>
            <input type="number" id="altura" name="altura" required>
            
            <label for="base">Base B (m):</label>
            <input type="number" id="base" name="base" required>
            
            <label for="ladoC">Lado C (m):</label>
            <input type="number" id="ladoC" name="ladoC" required>
            
            <button type="submit">Calcular Área</button>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
